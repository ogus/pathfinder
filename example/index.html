<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Author" content="Ogus">
	<meta name="Description" content="A collection of common pathfinding algorithms in Javascript">
	<link rel="stylesheet" href="https://unpkg.com/picnic">

	<script type="text/javascript" src="../src/pathfinder.js"></script>
	<script type="text/javascript" src="example.js" defer></script>

	<title>Pathfinding - Demonstration</title>
</head>

<body>
	<nav>
    <h2 class="brand">Pathfinding</h2>
		<div class="menu">
			<label for="modal_info" class="pseudo button icon-help">Info</label>
    </div>
  </nav>

	<div class="flex twelve center" style="padding-top:60px">

		<div class="fifth-1200 three-fifth">
			<form class="flex two grow">
				<h3>Method</h3>
				<label class="full">
					<input type="radio" name="search_method" value="bfs" checked><span class="checkable">Breadth First Search</span>
				</label>
				<label class="full">
					<input type="radio" name="search_method" value="greedy"><span class="checkable">Greedy Best-First Search</span>
				</label>
				<label class="full">
					<input type="radio" name="search_method" value="dijkstra"><span class="checkable">Dijkstra Algorithm</span>
				</label>
				<label class="full">
					<input type="radio" name="search_method" value="astar"><span class="checkable">A* Algorithm</span>
				</label>
			</form>

			<form class="flex two grow">
				<h3>Map Tool</h3>
				<label class="full">
					<input type="radio" name="map_tool" value="0" id="empty_tile"><span class="checkable">Grass Tile</span>
				</label>
				<label class="full">
					<input type="radio" name="map_tool" value="1" id="slow_tile"><span class="checkable">Forest Tile</span>
				</label>
				<label class="full">
					<input type="radio" name="map_tool" value="2" id="wall_tile" checked><span class="checkable">Mountain Tile</span>
				</label>
			</form>
		</div>

		<div class="two-fifth-1200 three-fifth">
    	<canvas id="canvas" style="width: 100%; height: auto; cursor: pointer"></canvas>
    </div>

	</div>

	<div class="modal">
		<input id="modal_info" type="checkbox" /><label for="modal_info" class="overlay"></label>
		<div>
			<header>
				<h3>Informations</h3>
				<label for="modal_info" class="close">&times;</label>
			</header>
	    <section class="content">
	      <p>Nothing to display currently</p>
	    </section>
			<footer>
			</footer>
		</div>
	</div>

	<img src="assets/tileset.png" id="tileset" style="display: none">
</body>
</html>
